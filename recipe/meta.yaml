{% set version = "0.0.8" %}

package:
  name: pyncml
  version: {{ version }}

source:
  fn: pyncml-{{ version }}.tar.gz
  url: https://github.com/axiom-data-science/pyncml/archive/{{ version }}.tar.gz
  sha256: a042c49ccc5104593a9936aadb2c52bf9d163f212f44fbf7f509306320e80130

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - netcdf4
    - pytz
  run:
    - python
    - numpy
    - netcdf4
    - pytz

test:
  imports:
    - pyncml

about:
  home: https://github.com/axiom-data-science/pyncml
  license: MIT
  summary: 'A simple python library to apply NcML logic to NetCDF files.'

extra:
  recipe-maintainers:
    - kwilcox
    - ocefpaf
